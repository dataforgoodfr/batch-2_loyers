{% extends 'base.html' %}
{% block head %}
<div class=details>
  <p>Voici les informations que nous avons 
     pu collecter à propos de cette annonce :</p>
  <form action="/result" method="POST">
    <table>
      <tr>
        <td>Loyer (hors charges)</td>
        <td><input type="text" name="input_price" value="{{item['price']}}"></td>
      </tr>
      <tr>
        <td>Nombre de pièces</td>
        <td><input type="text" name="input_rooms" value="{{item['rooms']}}"></td>
      </tr>
      <tr>
        <td>Année de construction</td>
        <td><input type="text" name="input_year" value="{{item['year']}}"></td>
      </tr>
      <tr>
        <td>Surface habitable</td>
        <td><input type="text" name="input_surface" value="{{item['surface']}}"></td>
      </tr>
      <tr>
        <td>Quartier</td>
          <select>
            {% for choice in choices %}
              <option value="{{choice}}">
              {{choice}}</option>
            {% endfor %}
         </select>

        <td><input type="text" name="input_area" value="{{item['area']}}"></td>
      </tr>
    </table>
  </form>
<div class=details>
{% endblock %}
